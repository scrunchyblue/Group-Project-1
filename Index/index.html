
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="../script.js"></script>

    <title>Village Index Page</title>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="row">
            <div class="col1">
                <button type="button" class="bttn" id="bttn1" data-toggle="modal" data-target=".bd-example-modal-lg">
                    REQUEST
                </button>
            </div>
            <div class="col2">
                <a href="../VOLUNTEER_MAIN_/volunteer.html"> <button type="button" class="bttn" id="bttn2">
                    VOLUNTEER
                </button></a>
            </div>
        </div>

    </div>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true" scroll="no" style="overflow: hidden;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <form>
                    <div class="form-row">
                        <div class="form-group">
                         <!-- col-md-6 -->
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" autocomplete="off"  />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputState">State</label>
                            <input type="text" id="inputState" class="form-control" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                        
                            <label for="formControl">Request Type</label>
                            <select class="form-control" id="typeOfHelp">
                                <option value="1">Household maintenance</option>
                                <option value="2">Transportation</option>
                                <option value="3">Personal care</option>
                                <option value="4">Home modifications</option>
                                <option value="5">Health care</option>
                                <option value="6">Pet care</option>
                                <option value="7">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Additional Information</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <br>
                    <div class="form-row" id="div_submit_bttn">
                        <button type="submit" class="btn submit_bttn" id="submitButton">
                            SUBMIT
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <span>
                <p>Â©Copyright 2020</p>
            </span>
        </footer>
    </div>
</body>
</html>
